language: android

notifications:
  email:
    - powersc5@nku.edu

env:
  matrix:
    - ANDROID_TARGET=android-21 ANDROID_ABI=armeabi-v7a

android:
  components:
    # tools is required twice
    - tools
    - platform-tools
    - tools

    - build-tools-26.0.1
    #- sys-img-armeabi-v7a-android-24
    #- sys-img-armeabi-v7a-google_apis-25
    - sys-img-armeabi-v7a-android-21

    #android sdk version
    - android-22
    - android-15
    - android-16
    - android-17
    - android-18
    - android-19
    - extra-google-google_play_services

before_script:
    - chmod +x gradlew
    - android list targets
    #change android-25
    - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
    - emulator -avd test -no-skin -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &

script:
    - ./gradlew assembleDebug jacocoTestReport assembleAndroidTest
    - echo "Travis branch is $TRAVIS_BRANCH"    #Print out which branch it is.
    - echo "Travis branch is in pull request $TRAVIS_PULL+REQUEST"    #Print out pull request number.
    #- android-wait-for-emulator             #Run wait for the emulator script.
    #- adb devices                           #Display list of devices
    - ./gradlew connectedAndroidTest -PdisablePreDex --stacktrace

before_install:
    - pip install --user codecov

after_sucess:
    - codecov

after_failure:
    - "cat $TRAVIS_BUILD_DIR/app/build/outputs/lint-results-debug.xml"